swagger: "2.0"
info:
  title: innerpeace-api
  version: "1.0.0"
schemes: ["https"]
produces: ["application/json"]

securityDefinitions:
  google_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"
    x-google-audiences: "379484922687-q7ge8kg89o0vi1gn1lkjaqciu8e8e3eb.apps.googleusercontent.com,379484922687-j3bc9264v49hpqloi98897jbfg0acjjm.apps.googleusercontent.com"
    # FE must send a RAW JWT here (no "Bearer ")
    x-google-jwt-locations:
      - header: x-google-id-token

  apple_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://appleid.apple.com"
    x-google-jwks_uri: "https://appleid.apple.com/auth/keys"
    x-google-audiences: "com.innerpeace.app"
    # IMPORTANT: Do NOT read from Authorization; avoid colliding with your app JWT
    x-google-jwt-locations:
      - header: x-apple-identity-token

# Either Google OR Apple ID token is acceptable by default
security:
  - google_id_token: []
  - apple_id_token: []

paths:
  /health:
    get:
      operationId: healthCheck
      security: []   # public
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/availability:
    get:
      operationId: getAvailability
      parameters:
        - { name: start, in: query, type: string, required: false }
        - { name: end,   in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/book:
    post:
      operationId: createBooking
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/bookings:
    get:
      operationId: listBookings
      parameters:
        - { name: uid, in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/book/{id}:
    delete:
      operationId: deleteBooking
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/media/list:
    get:
      operationId: listMedia
      parameters:
        - { name: folderId, in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/media/stream/{id}:
    get:
      operationId: streamMedia
      security: []  # public so range requests & caching work cleanly
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }
        "206": { description: "Partial content" }

  /api/youtube/channel/{id}:
    get:
      operationId: getYoutubeChannel
      security: []  # public; pre-auth friendly
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }
