          required: true
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200": { description: "OK" }
        "401": { description: "Unauthorized" }
    put:
      operationId: passthroughPut
      x-google-allowWithoutApiKey: true
      parameters:
        - name: path
          in: path
          type: string
          required: true
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200": { description: "OK" }
        "401": { description: "Unauthorized" }
    delete:
      operationId: passthroughDelete
      x-google-allowWithoutApiKey: true
      parameters:
        - name: path
          in: path
          type: string
          required: true
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200": { description: "OK" }
        "401": { description: "Unauthorized" }
    options:
      operationId: passthroughOptions
      x-google-allowWithoutApiKey: true
      parameters:
        - name: path
          in: path
          type: string
          required: true
      security: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
