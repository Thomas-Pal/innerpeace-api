swagger: "2.0"
info:
  title: innerpeace-api
  version: "1.0.0"
schemes: ["https"]

# --- Auth schemes ---
securityDefinitions:
  google_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"
    # Both your iOS and Android client IDs (add others if you have them)
    x-google-audiences: "379484922687-q7ge8kg89o0vi1gn1lkjaqciu8e8e3eb.apps.googleusercontent.com,379484922687-j3bc9264v49hpqloi98897jbfg0acjjm.apps.googleusercontent.com"
    x-google-jwt-locations:
      - in: header
        name: Authorization
        value_prefix: "Bearer "

  apple_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://appleid.apple.com"
    x-google-jwks_uri: "https://appleid.apple.com/auth/keys"
    x-google-audiences: "com.innerpeace.app"
    # IMPORTANT: do NOT look in Authorization (your app uses it for session JWTs)
    x-google-jwt-locations:
      - in: header
        name: x-apple-identity-token

paths:
  /health:
    get:
      operationId: healthCheck
      security: []   # public
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/availability:
    get:
      operationId: getAvailability
      parameters:
        - { name: start, in: query, type: string, required: false }
        - { name: end,   in: query, type: string, required: false }
      security:
        - google_id_token: []
        - apple_id_token: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/book:
    post:
      operationId: createBooking
      security:
        - google_id_token: []
        - apple_id_token: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/bookings:
    get:
      operationId: listBookings
      parameters:
        - { name: uid, in: query, type: string, required: false }
      security:
        - google_id_token: []
        - apple_id_token: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/book/{id}:
    delete:
      operationId: deleteBooking
      parameters:
        - { name: id, in: path, required: true, type: string }
      security:
        - google_id_token: []
        - apple_id_token: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/media/list:
    get:
      operationId: listMedia
      parameters:
        - { name: folderId, in: query, type: string, required: false }
      security:
        - google_id_token: []
        - apple_id_token: []
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }

  /api/media/stream/{id}:
    get:
      operationId: streamMedia
      parameters:
        - { name: id, in: path, required: true, type: string }
      security: []   # public streaming
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }
        "206": { description: "Partial content" }

  # Missing route that caused 404s earlier
  /api/youtube/channel/{channelId}:
    get:
      operationId: youtubeChannel
      parameters:
        - name: channelId
          in: path
          required: true
          type: string
      security: []   # public (youâ€™re proxying a public feed)
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }
