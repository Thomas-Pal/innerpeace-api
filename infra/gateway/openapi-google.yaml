swagger: "2.0"
info:
  title: innerpeace-api
  version: "1.0.0"
schemes: ["https"]

# Accept EITHER Google ID token OR Apple ID token
securityDefinitions:
  google_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"
    # Web + iOS client IDs (comma-separated)
    x-google-audiences: "379484922687-q7ge8kg89o0vi1gn1lkjaqciu8e8e3eb.apps.googleusercontent.com,379484922687-j3bc9264v49hpqloi98897jbfg0acjjm.apps.googleusercontent.com"

  apple_id_token:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://appleid.apple.com"
    x-google-jwks_uri: "https://appleid.apple.com/auth/keys"
    x-google-audiences: "com.innerpeace.app"
    x-google-jwt-locations:
      - in: header
        name: x-apple-identity-token
      - in: header
        name: Authorization
        value_prefix: "Bearer "

# Top-level security is an OR between the two:
security:
  - google_id_token: []
  - apple_id_token: []

paths:
  /health:
    get:
      security: []    # public
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/availability:
    get:
      parameters:
        - { name: start, in: query, type: string, required: false }
        - { name: end,   in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/book:
    post:
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/bookings:
    get:
      parameters:
        - { name: uid, in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/book/{id}:
    delete:
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  # Add the YouTube proxy endpoints so the gateway stops 404-ing them
  /api/youtube/channel/{id}:
    get:
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/media/list:
    get:
      parameters:
        - { name: folderId, in: query, type: string, required: false }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses: { "200": { description: "OK" } }

  /api/media/stream/{id}:
    get:
      security: []     # public streaming (your backend still checks Drive perms)
      parameters:
        - { name: id, in: path, required: true, type: string }
      x-google-backend:
        address: "https://innerpeace-api-379484922687.europe-west2.run.app"
        path_translation: APPEND_PATH_TO_ADDRESS
        jwt_audience: "https://innerpeace-api-379484922687.europe-west2.run.app"
      responses:
        "200": { description: "OK" }
        "206": { description: "Partial content" }
